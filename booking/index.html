  <body class="site">

    <header class="site-header">
  <nav class="nav-container">
    <a href="/" class="">首頁</a>
    <a href="/about" class="">關於我們</a>
    <a href="/services" class="">服務內容</a>
    <a href="/booking" class="active">預約諮詢</a>
    <a href="/contact" class="">聯絡我們</a>
  </nav>
</header>

    <main>
      
<div class="page-booking">
  <section class="booking-header">
    <div class="container">
      <h1>預約顧問諮詢</h1>
      <p>請填寫以下資料，我們將於 24 小時內與你聯繫。</p>
    </div>
  </section>

  <section class="booking-form">
    <div class="container">

      

      


<form action="https://example.com" method="POST" target="_blank">
  
    <div class="form-group">
      <label for="name">姓名</label>

      
        <input type="text" id="name" name="entry.77048460"
           required  />
      
    </div>
  
    <div class="form-group">
      <label for="phone">聯絡電話</label>

      
        <input type="tel" id="phone" name="entry.859698431"
           required  />
      
    </div>
  
    <div class="form-group">
      <label for="email">電子信箱</label>

      
        <input type="email" id="email" name="emailAddress"
           required  />
      
    </div>
  
    <div class="form-group">
      <label for="serviceType">服務類型</label>

      
        <select id="serviceType" name="entry.258740824"  required >
          <option value="">請選擇</option>
          
            <option value="年度理財健檢">年度理財健檢</option>
          
            <option value="主題式規劃">主題式規劃</option>
          
            <option value="顧問諮詢時數">顧問諮詢時數</option>
          
        </select>
      
    </div>
  
    <div class="form-group">
      <label for="question">想諮詢的財務問題</label>

      
        <textarea id="question" name="entry.28828671" rows="4"
          ></textarea>
      
    </div>
  

  <div class="form-action">
    <button type="submit" class="button primary">送出</button>
  </div>
</form>

    </div>
  </section>
</div>
